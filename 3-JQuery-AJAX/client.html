<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link crossorigin="anonymous" rel="stylesheet" href="../JQ-bootstrap/bootstrap.min.css">
    <script crossorigin="anonymous" src="../JQ-bootstrap/jquery-3.0.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">JQuery发送AJAX请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用性ajax</button>


    </div>

    <script>
        $('button').eq(0).click(function() {
            //4个参数 路径 url参数 回调函数 响应体类型json返回的是对象
            $.get('http://127.0.0.1:8000/jquery-server', {
                a: 100,
                b: 200
            }, function(data) {
                console.log(data);
            }, 'json');
        })

        $('button').eq(1).click(function() {
            //4个参数 路径 请求体 回调函数 响应体类型json返回的是对象
            $.post('http://127.0.0.1:8000/jquery-server', {
                a: 100,
                b: 200
            }, function(data) {
                console.log(data);
            }, 'json');

        })

        $('button').eq(2).click(function() {
            $.ajax({
                //url
                url: 'http://127.0.0.1:8000/jquery-server',
                //参数
                data: {
                    a: 100,
                    b: 200
                },
                //请求类型
                type: 'GET',
                //请求头信息
                headers: {
                    c: 300,
                    d: 400
                },
                //响应体类型
                dataType: 'json',
                //成功的回调
                success: function(data) {
                    console.log(data);
                },
                //超时时间 ,请求超时自动取消
                timeout: 3000,
                //失败的回调
                error: function(data) {
                    console.log('出错啦!!');
                }


            });

        });
    </script>

</body>

</html>
