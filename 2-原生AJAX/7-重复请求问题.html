<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复请求问题</title>
</head>

<body>
    <button>点击发送</button>


    <script>
        const btns = document.querySelectorAll('button');
        let x = null;
        //标识变量,是否正在发送AJAX请求
        let isSending = false;

        btns[0].onclick = function() {
            //判断标识 如果正在发送就取消请求
            if (isSending) {
                x.abort();
            }
            x = new XMLHttpRequest();
            //正在发送AJAX请求
            isSending = true;
            x.open('GET', 'http://127.0.0.1:8000/delay');
            x.send();
            x.onreadystatechange = function() {
                if (x.readyState === 4) {
                    //发送AJAX请求完毕
                    isSending = false;
                }
            }
        }
    </script>
</body>

</html>
