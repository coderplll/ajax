<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            border: 1px solid #bfa;
        }
    </style>
    <script src="../../JQ-bootstrap/jquery-3.0.0.min.js"></script>
</head>

<body>
    <button>点击发送jsonp请求</button>
    <div id="res"></div>
    <script>
        $('button').eq(0).click(function() {
            //jquery发送jsonp请求  后面要加上?callback=?
            $.getJSON('http://localhost:8000/jquery-jsonp-server?callback=?', function(data) {
                $('#res').html(`
                姓名：${data.name} <br/>
                城市：${data.city}`)
            })

        })
    </script>
</body>

</html>
